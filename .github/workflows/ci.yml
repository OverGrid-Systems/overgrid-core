name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  ci-matrix:
    name: ci-matrix (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
      - name: Renormalize line endings (Windows-safe)
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
          git reset --hard
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run ci:all

  ci-all:
    name: ci-all
    runs-on: ubuntu-latest
    needs: [ci-matrix]
    if: ${{ always() }}
    steps:
      - name: Gate
        run: |
          echo "Matrix result: ${{ needs.ci-matrix.result }}"
          test "${{ needs.ci-matrix.result }}" = "success"
